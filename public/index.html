<html>
    <head>
        <title>Element control by typescirpt</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />        
    </head>
    <body>
        <section class="section" style="margin-top:1cm;">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <ul class="list-item" id="ul">

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        
                        <form class="form">
                        <div class="row">
                            <div class="form-group">
                                <input class="control-form" type="text" name="customername" id="customername" placeholder="customer name" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="form-group">
                                <input class="control-form" type="number" name="phone" id="phone" placeholder="phone" />
                            </div>
                        </div>
                        
                        <br />
                        <div class="row">
                            <div class="form-group">
                                <input class="control-form" type="text" name="address" id="address" placeholder="Address here" />
                            </div>
                        </div>
                        
                        <br />
                        <div class="row">
                            <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary">Add Item</button>
                        </div>
                        </div>
                        

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="../public/app.js" type="module"></script>
    </body>
</html>
